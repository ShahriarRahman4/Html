<!DOCTYPE html>
<html lang="en">
<head> 
       <meta charset = "utf-8" >
       <title> Form  </title>
</head>
<body>
  <h2>Registration Form</h2>
  <form>
   <div>
      <label for "Name">Name :</label>
       <input type = "text" name = "Name" id = "Name">
    </div><br>
    <div>
       <label for "email">Email :</label>
        <input type = "text" name = "Email" id = "Email">
     </div> <br>
     <label for "Password">Password :</label>
        <input type = "Password" name = "Password" id = "Password">
     </div> <br><br>
     <label for "dob">Date of Birth :</label>
     <input type = "date" name = "dob" id = "dob">
  </div> <br><br>
  <label for "photo">Choose your photo :</label>
     <input type = "file" name = "photo" id = "photo">
  </div> <br><br>
  <label for "gender">Gender :</label>
     <input type = "radio" name = "gender" id = "gender" value = "male">Male
     <input type = "radio" name = "gender" id = "gender" value = "male">Female
  </div> <br><br>
  <label for "religion">Religion :</label>
     <input type = "checkbox" name = "c1" id = "muslim" value = "Islam">muslim
     <input type = "checkbox" name = "c1" id = "Hindu" value = "Hindu">hindu
     <input type = "checkbox" name = "c1" id = "Christian" value = "Christian">Christian
  </div> <br><br>

  <div>
       <label for = "Department">Department</label>
       <select name = "department">
       <option value = "CSE">CSE</option>
       <option value = "EEE">EEE</option>
       <option value = "MSJ">MSJ</option>
       <option value = "BBA">BBA</option>
  

       </select>
  </div><br>
  <div>
       <label for = "Message">Message :</label><br>
       <textarea cols = "50" rows = "20"></textarea>
  </div> <br>
  <div>
       <input type = "submit" value = "Register">
       <input type = "reset" value = "clear">

  </div> <br>

  

  </form>













</body>


</html>
